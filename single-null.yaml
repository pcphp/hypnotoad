# Input for tokamak example in lower single null
#
# Note: Other available options will be printed when the regions are generated

# Ranges of normalised poloidal flux

psinorm_core: 0.8
psinorm_sol: 1.05
psinorm_pf: 0.8

# Number of points in poloidal regions

ny_inner_divertor: 4
ny_sol: 56
ny_outer_divertor: 4

# Number of points in radial segments

nx_core: 34
nx_sol: 34

# Radial grid spacing

y_boundary_guards: 2

psi_spacing_separatrix_multiplier: 0.9   # Smaller -> pack near separatrix

# Poloidal grid spacing

target_all_poloidal_spacing_length: 0.09   # Smaller -> pack near targets
xpoint_poloidal_spacing_length: 0.09   # Smaller -> pack near X-points


